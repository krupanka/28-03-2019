<app-sourcing-header></app-sourcing-header>
<br><br>
<h2 align="center">Sourcing CPO Contact Person Selection</h2>
<hr>

        <div class="panel panel-default">
            <div class="panel-heading text-center">New Contact Person Details </div>
                 <div class="panel-body">
                    <button type="button" class="btn btn-success btn-sm" style="float:right" (click)="openModalDialog()"><span class="glyphicon glyphicon-plus">ADD NEW</span></button>
                    <div class="backdrop" [ngStyle]="{'display' :display}"></div>  
                    <!--modal-->
                    <div class="modal" tabindex="-1" role="dailog" [ngStyle]="{'display':display}">
                        <!--modal-dialog-->
                        <div class="modal-dialog" role="document">
                            <!--modal-conent-->
                                 <div class="modal-content">
                                     <!--modal-header-->
                                     <div class="panel panel-default">
                                        <div class="panel-heading text-center">New Contact-Person-Selection                                   
                                            <button type="button" class="close" (click)="closeModalDialog()">&times;</button>
                                    </div>
                                     <!--modal-body-->
                <div class="modal-body">
                        <form> 
                                <div class="example-container">
                                        <mat-form-field>
                                             <input matInput placeholder="Name"  name="name" [(ngModel)]="model.name">
                                        </mat-form-field>
                    
                                         <mat-form-field>
                                                <input matInput placeholder="Mobile No1" name="mobileNo1"  [(ngModel)]="model.mobileNo1">
                                         </mat-form-field>
                    
                                         <mat-form-field>
                                                <input matInput placeholder="Mobile No2" name="mobileNo2"  [(ngModel)]="model.mobileNo2">
                                         </mat-form-field>
                    
                                         <mat-form-field>
                                                <input matInput placeholder="Office Email 1" name="email1"  [(ngModel)]="model.email1" >
                                         </mat-form-field>
                    
                                         <mat-form-field>
                                                <input matInput placeholder="Office Email 2" name="email2"  [(ngModel)]="model.email2" >
                                         </mat-form-field>
                                         
                                         <button mat-raised-button color="primary" (click)="submitvpocontactlist(event)">Confirm</button>
                                        
                                </div>
                            </form>
        
                  </div>
             </div>
         </div>
     </div>
   </div> 
 </div>
    <!--Table data-->
     <table id="dcustomer" class="table table-hover table-bordered table-sm" width="100%">
         <thead><!--table header-->
             <tr>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>MobileNo 1</th>
                    <th>MobileNo 1</th>
                    <th>Email 1</th>
                    <th>Email 2</th>
                    <th></th>
                  </tr>
         </thead>
            <tr *ngFor="let data of  sourcingVPO_contact_person">
                 <td>
       
            <input type="button" value="Select" class="glyphicon glyphicon-forward" style="color: blue" name="{{data.name}}" id="{{data.id}}" (click)="localstorage($event)" />
                </td>
                
                <td>{{data.name}}</td>
                <td>{{data.mobileNo1}}</td>
                <td>{{data.mobileNo2}}</td>
                <td>{{data.email1}}</td>
                <td>{{data.email2}}</td>
                <td></td>
             </tr>
            
       
    </table> <br>

    </div>
  
    <app-sourcing-footer></app-sourcing-footer>
